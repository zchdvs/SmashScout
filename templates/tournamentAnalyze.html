<html>
	<head>
		<title>Tournament View</title>
		<link rel="icon" href="/static/images/logo.png" >
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="./" class="logo">Smash Scout</a>
					</header>
				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<span class="date">{{tournamentStartDate}}</span>
									<h1>{{tournamentName}}</h1>
									<p>{{tournamentDescription}}</p>
								</header>
								<div class="image main"><img src="{{tournamentImageURL}}" alt="" style="width: 500px; margin: auto;"></div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
						</section>
					</footer>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; SmashScout</li><li><a href="https://github.com/zchdvs/SmashScout">GitHub</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
</html>
